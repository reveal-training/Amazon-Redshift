<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - HTML/JavaScript</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="revealView" style="height: 920px; width: 100%;"></div>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.4.0/infragistics.reveal.js"></script>

    <script type="text/javascript">

        // this is the always-on demo server, you can use it to test your client code
        $.ig.RevealSdkSettings.setBaseUrl('https://samples.revealbi.io/upmedia-backend/reveal-api/');

        // change to your local Reveal server when you are ready to test your own dashboards
        //$.ig.RevealSdkSettings.setBaseUrl("http://localhost:5111/");  

        // Note this is not a Redshift dashboard, replace w/ a dashboard you've created
        $.ig.RVDashboard.loadDashboard("Sales").then(dashboard => {            
        var revealView = new $.ig.RevealView("#revealView");
        revealView.interactiveFilteringEnabled = true;
        revealView.dashboard = dashboard;
    });
    </script>
</body>

</html>
